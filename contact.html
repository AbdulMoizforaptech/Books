          <h1>Form Registration</h1>
          <form id="registrationform">
              <div class="mb-3">
                  <label for="fname" class="form-lebel">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
              </div>

              <div class="mb-3">
                  <label for="lname" class="form-lebel">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
              </div>

              <div class="mb-3">
                  <label for="dob" class="form-lebel">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" name="dob" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-lebel">Your Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your complete address" required>
            </div>

            <div class="mb-3">
              <label for="num" class="form-lebel">Mobile Number</label>
              <input type="number" class="form-control" id="num" name="num" placeholder="Enter your mobile number" required>
          </div>

              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-auto">
                          <button type="submit" class="btn btn-success mb-2">Registration</button>
                      </div>
                  </div>
              </div>
          </form>
